spring:
  application:
    name: app1
server:
  port: ${PORT:8080}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/todoapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Tokyo}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:secret}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
      
  flyway:
    enabled: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-1jp2ogye74qnxdfh.jp.auth0.com/
       

logging:
  level:
    root: INFO
    com.example.app1.controller: INFO
    com.example.app1.service: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
    com.example.app1: INFO
  file:
    name: /home/takumi/todo-app/backend/logs/app1.log


